<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="/favicon.7a42797a.png">
    <link rel="stylesheet" href="/style.f2fe79dc.css">
    <link rel="stylesheet" href="/style.071adcc8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="/style.f2fe79dc.js"></script><script src="/style.071adcc8.js"></script></head>

<body>
    <div class="container">
        <div class="auth">
            <div class="container__form" id="formSignIn">
                <form class="auth__sign-in form">
                    <img src="/logo.b9b960d1.png" alt="">
                    <h1>Culers</h1>
                    <div class="form__container-input">
                        <div class="form__buttons-sign-in">
                            <a href="#" id="signIn">Sign Up</a>
                            <a href="#" id="signUp">Register</a>
                        </div>
                        <div class="form__login">
                            <input type="text" placeholder="Username" id="inputLoginSignIn" autocomplete="off">
                        </div>
                        <div class="form__pass">
                            <input type="password" placeholder="Password" id="inputPassSignIn" autocomplete="off">
                        </div>
                    </div>
                    <button type="button" id="btnSignIn">Login</button>
                </form>

            </div>

            <div class="container__form none" id="formSignUp">
                <form class="auth__sign-up form">
                    <img src="/logo.b9b960d1.png" alt="">
                    <h1>Culers</h1>
                    <div class="form__container-input">
                        <div class="form__buttons-sign-up">
                            <a href="#" id="signIn">Sign Up</a>
                            <a href="#" id="signUp">Register</a>
                        </div>
                        <div class="form__login">
                            <input type="text" placeholder="Username" id="inputLoginSignUp" autocomplete="off">
                        </div>
                        <div class="form__pass">
                            <input type="password" placeholder="Password" id="inputPassSignUp" autocomplete="off">
                        </div>
                        <div class="form__copy-pass">
                            <input type="password" placeholder="Repeat password" id="inputCopyPassSignUp" autocomplete="off">
                        </div>
                    </div>
                    <button type="button" id="btnSignUp">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/auth.949c3df2.js" type="module"></script>
</body>

</html>
